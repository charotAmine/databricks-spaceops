# SpaceOps Release Pipeline
# Automatically publishes to PyPI when a new tag is pushed

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.0.0

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  # ============================================================
  # Build and test before release
  # ============================================================
  test:
    name: Test before release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install and test
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pytest tests/ -v

  # ============================================================
  # Build distribution packages
  # ============================================================
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================
  # Publish to PyPI
  # ============================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment: pypi
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses trusted publishing (OIDC) - no token needed if configured
          # Or use: password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  # ============================================================
  # Publish to TestPyPI (for pre-releases)
  # ============================================================
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha')
    environment: testpypi
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # ============================================================
  # Create GitHub Release
  # ============================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-pypi]
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version (if CHANGELOG.md exists)
          if [ -f CHANGELOG.md ]; then
            # Get content between version headers
            VERSION="${{ steps.get_version.outputs.VERSION }}"
            awk "/^## \[?${VERSION}/ {found=1; next} /^## / {if(found) exit} found" CHANGELOG.md > release_notes.md
          else
            echo "Release v${{ steps.get_version.outputs.VERSION }}" > release_notes.md
            echo "" >> release_notes.md
            echo "## Installation" >> release_notes.md
            echo "" >> release_notes.md
            echo '```bash' >> release_notes.md
            echo "pip install spaceops==${{ steps.get_version.outputs.VERSION }}" >> release_notes.md
            echo '```' >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: SpaceOps v${{ steps.get_version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # Build standalone executables (optional)
  # ============================================================
  build-executables:
    name: Build standalone (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: spaceops-linux
          - os: macos-latest
            artifact_name: spaceops-macos
          - os: windows-latest
            artifact_name: spaceops-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name ${{ matrix.artifact_name }} --collect-all spaceops spaceops/cli.py

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}*

  # ============================================================
  # Attach executables to GitHub Release
  # ============================================================
  attach-executables:
    name: Attach executables to release
    runs-on: ubuntu-latest
    needs: [github-release, build-executables]
    steps:
      - name: Download all executables
        uses: actions/download-artifact@v4
        with:
          path: executables/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            executables/spaceops-linux/*
            executables/spaceops-macos/*
            executables/spaceops-windows.exe/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

